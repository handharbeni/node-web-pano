<!DOCTYPE html>
<html>
<head>
<title>Virtual Graduation PRASMUL 2020</title>
<meta name="description" content="360 Tour PRASMUL" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<style> @-ms-viewport { width: device-width; } </style>
<link rel="stylesheet" href="assets/main.css">
</head>
<body class="multiple-scenes">
  <div id="pano">
    <img id="image-360" src="https://www.wisuda2020-prasetiyamulya.com/assets/icon/360.png" style="width: 80px; height: auto; position: fixed;bottom: 7%;left: 46%;z-index: 1"/>
  </div>


  <div id="myModal" class="modal">

  <div class="modal-content" onload="removeTop()">
      <span class="close">&times;</span>
      <div id="content" class="frame-container"></div>
      <div id="content-web"></div>
  </div>

  </div>

  <div id="sceneList">
    <ul class="scenes">
      <a href="javascript:void(0)" class="scene" data-id="lobby"></a>
      <a href="javascript:void(0)" class="scene" data-id="hall-of-commencement"></a>
      <a href="javascript:void(0)" class="scene" data-id="hall-of-fame"></a>
      <a href="javascript:void(0)" class="scene" data-id="hall-of-memory"></a>
      <a href="javascript:void(0)" class="scene" data-id="hall-of-memory-front"></a>
      <a href="javascript:void(0)" class="scene" data-id="hall-of-memory-left"></a>
      <a href="javascript:void(0)" class="scene" data-id="hall-of-memory-right"></a>
    </ul>
  </div>

  <div id="titleBar">
    <h1 class="sceneName"></h1>
  </div>

  <a href="javascript:void(0)" id="autorotateToggle"></a>

  <a href="javascript:void(0)" id="fullscreenToggle"></a>

  <a href="javascript:void(0)" id="sceneListToggle"></a>

  <a href="javascript:void(0)" id="viewUp" class="viewControlButton viewControlButton-1"></a>
  <a href="javascript:void(0)" id="viewDown" class="viewControlButton viewControlButton-2"></a>
  <a href="javascript:void(0)" id="viewLeft" class="viewControlButton viewControlButton-3"></a>
  <a href="javascript:void(0)" id="viewRight" class="viewControlButton viewControlButton-4"></a>
  <a href="javascript:void(0)" id="viewIn" class="viewControlButton viewControlButton-5"></a>
  <a href="javascript:void(0)" id="viewOut" class="viewControlButton viewControlButton-6"></a>

  <script src="https://www.wisuda2020-prasetiyamulya.com/assets/marzipano.js" ></script>

  <script src="https://www.wisuda2020-prasetiyamulya.com/assets/classList.js"></script>
  <script src="https://www.wisuda2020-prasetiyamulya.com/assets/screenfull.js" ></script>
  <script src="https://www.wisuda2020-prasetiyamulya.com/assets/bowser.js" ></script>

  <script src="assets/data.js"></script>
  <script src="assets/multi.js"></script>

  <script>
    var modal = document.getElementById("myModal");
    var span = document.getElementsByClassName("close")[0];
    var content = document.getElementById("content");
    var contentweb = document.getElementById("content-web");
    span.onclick = function() {
      modal.style.display = "none";
      content.innerHTML = '';
      contentweb.innerHTML = '';
    }

    function removeTop(){
      setTimeout(function() {
        console.log("loaded");
        var top = document.getElementsByClassName('ytp-chrome-top');
        console.log(top);
        while(top.length > 0) top[0].remove();
      }, 10000);
    }
  </script>
</body>
</html>
